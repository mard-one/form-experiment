<form [formGroup]='personalDetailsForm' (ngSubmit)='onSubmit()' class="container mt-4">
  <h1 class="mb-4">Personal Details</h1>
  <div class="form-row mb-4">
    <div class="col-md-6 form-group">
      <label for="name">Name</label>
      <input formControlName="name" required class="form-control" type="text" name="name" id="name">
      <small class="feedback"></small>
    </div>
    <div class="col-md-6 form-group">
      <label for="nationality">Nationality</label>
      <select formControlName="nationality" class="form-control" name="nationality" id="nationality">
        <option value="uzbek">Uzbek</option>
        <option value="kyrgiz">Kyrgiz</option>
        <option value="russian">Russian</option>
        <option value="american">American</option>
      </select>
      <small class="feedback"></small>
    </div>
    <div class="col-md-6 form-group">
      <label for="gender">Gender</label>
      <select formControlName="gender" class="form-control" name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <small class="feedback"></small>
    </div>
    <div class="col-md-6 form-group">
      <label for="date-of-birth">Date of birth</label>
      <input formControlName="dateOfBirth" class="form-control" type="date" name="date-of-birth" id="date-of-birth">
    </div>
    <small class="feedback"></small>
  </div>
  <div class="form-row mb-4">
    <div class="form-group col-md-6">
      <label for="mobile-number">Mobile number</label>
      <input formControlName="mobileNumber" class="form-control" type="mobile-number" name="mobile-number" id="mobile-number">
      <div class="feedback"></div>
    </div>
    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input formControlName="email" class="form-control" type="email" name="email" id="email">
      <div class="feedback"></div>
    </div>
  </div>
  <div formArrayName="child" class="form-row mb-4">
    <h4 class="col-md-12 mb-4">About you child</h4>
    <div class="form-group col-md-4">
      <label for="child-name">Child name</label>
      <input formControlName="name" class="form-control" type="text" name="child-name" id="child-name">
      <div class="feedback"></div>
    </div>
    <div class="form-group col-md-4">
      <label for="child-age">Child age</label>
      <input formControlName="age" class="form-control" type="number" name="child-age" id="child-age">
      <div class="feedback"></div>
    </div>
    <div class="form-group col-md-4">
      <label for="child-gender">Child gender</label>
      <select formControlName="gender" class='form-control' name="child-gender" id="child-gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <div class="feedback"></div>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-light ml-auto" (click)='addChildForm()'>I have another child</button>
  </div>
  <div class="row mt-4">
    <button [disabled]='!personalDetailsForm.valid' class="btn btn-primary ml-auto" type="submit">Submit my data</button>  
  </div>
</form>
